spring:
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    password: postgres
    platform: postgres
    url: jdbc:postgresql://localhost:5432/poker?createDatabaseIfNotExist=true&useSSL=false&currentSchema=player    
    username: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
